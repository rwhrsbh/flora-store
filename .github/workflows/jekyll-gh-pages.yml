# Название workflow
name: Deploy React/Vite site to GitHub Pages

on:
  # Запускать при пуше в ветку main
  push:
    branches: ["main"]

  # Позволяет запускать этот workflow вручную из вкладки Actions
  workflow_dispatch:

# Установка прав для GITHUB_TOKEN для развертывания на GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Разрешить только одно одновременное развертывание, отменяя предыдущие
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Задача сборки
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # 1. Устанавливаем Node.js
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Укажите вашу версию Node.js, если нужно
          cache: 'npm'
      # 2. Устанавливаем зависимости
      - name: Install dependencies
        run: npm ci # 'npm ci' быстрее и надежнее для CI/CD, чем 'npm install'
      # 3. Собираем проект (эта команда создаст папку 'dist')
      - name: Build
        run: npm run build
      # 4. Настраиваем GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5
      # 5. Загружаем артефакт (содержимое папки dist) для развертывания
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Указываем, что нужно загрузить папку dist
          path: './dist'

  # Задача развертывания
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
